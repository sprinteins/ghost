language: node_js
node_js: 11
cache: npm
sudo: required
addons:
  chrome: stable
os:
  - linux

env:
global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  yarn: true
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.npm/_prebuilds

before_cache:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rm -rf $HOME/.cache/electron-builder/wine; fi


  # These commands are executed before the scripts are executed
install:
  # Install all dependencies listed in your package.json file
  - npm install

script:
  - echo "Tests"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb-run npm run test; else npm run test; fi

